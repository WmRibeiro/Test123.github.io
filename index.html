<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist - Empilhadeira</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 10px;
    }
    .container {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      font-size: 1.4em;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="file"] {
      padding: 5px;
    }
    .datetime {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #45a049;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      h2 {
        font-size: 1.2em;
      }
      select, input, textarea, button {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checklist - Empilhadeira</h2>

    <label>Nome do Colaborador:</label>
    <input type="text" id="colaborador">

    <label>Matrícula:</label>
    <input type="text" id="matricula">

    <div class="datetime" id="dataHora"></div>

    <!-- Exemplo de item com captura de foto -->
    <label>Estado geral dos pneus:</label>
    <select id="pneus">
      <option>Bom</option><option>Regular</option><option>Ruim</option>
    </select>
    <input type="file" id="fotoPneus" accept="image/*" capture="camera">

    <label>Funcionamento da buzina:</label>
    <select id="buzina"><option>Funcionando</option><option>Não Funcionando</option></select>
    <input type="file" id="fotoBuzina" accept="image/*" capture="camera">

    <label>Sistema de elevação:</label>
    <select id="elevacao"><option>Funcionando</option><option>Não Funcionando</option></select>
    <input type="file" id="fotoElevacao" accept="image/*" capture="camera">

    <label>Sistema de freios:</label>
    <select id="freios"><option>Ok</option><option>Não</option></select>
    <input type="file" id="fotoFreios" accept="image/*" capture="camera">

    <label>Direção hidráulica:</label>
    <select id="direcao"><option>Ok</option><option>Não</option></select>
    <input type="file" id="fotoDirecao" accept="image/*" capture="camera">

    <label>Nível de fluido (Freios):</label>
    <select id="fluido"><option>Cheio</option><option>Vazio</option></select>
    <input type="file" id="fotoFluido" accept="image/*" capture="camera">

    <label>Garfo:</label>
    <select id="garfo"><option>Ok</option><option>Não</option></select>
    <input type="file" id="fotoGarfo" accept="image/*" capture="camera">

    <label>Limpeza:</label>
    <select id="limpeza"><option>Realizada</option><option>Não Realizada</option></select>
    <textarea id="obsLimpeza" placeholder="Observações"></textarea>
    <input type="file" id="fotoLimpeza" accept="image/*" capture="camera">

    <label>Existe algum vazamento:</label>
    <select id="vazamento"><option>Não</option><option>Sim</option></select>
    <textarea id="tipoVazamento" placeholder="Qual vazamento?"></textarea>
    <input type="file" id="fotoVazamento" accept="image/*" capture="camera">

    <label>Sistemas de ré, lanternas e retrovisores:</label>
    <select id="sistemas"><option>Sim</option><option>Não</option></select>
    <input type="file" id="fotoSistemas" accept="image/*" capture="camera">

    <label>Cilindro de gás:</label>
    <select id="gas"><option>Ok</option><option>Não</option></select>
    <input type="file" id="fotoGas" accept="image/*" capture="camera">

    <button onclick="gerarPDF()">Gerar PDF</button>
  </div>

  <script>
    // Data e hora automáticas
    document.getElementById("dataHora").innerText = 
      "Data/Hora: " + new Date().toLocaleString();

    // Função para gerar PDF
    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Checklist - Empilhadeira", 10, 10);
      doc.text("Colaborador: " + document.getElementById("colaborador").value, 10, 20);
      doc.text("Matrícula: " + document.getElementById("matricula").value, 10, 30);
      doc.text(document.getElementById("dataHora").innerText, 10, 40);

      // Exemplo de coleta de dados
      doc.text("Pneus: " + document.getElementById("pneus").value, 10, 50);
      doc.text("Buzina: " + document.getElementById("buzina").value, 10, 60);
      doc.text("Elevação: " + document.getElementById("elevacao").value, 10, 70);
      doc.text("Freios: " + document.getElementById("freios").value, 10, 80);
      doc.text("Direção: " + document.getElementById("direcao").value, 10, 90);
      doc.text("Fluido: " + document.getElementById("fluido").value, 10, 100);
      doc.text("Garfo: " + document.getElementById("garfo").value, 10, 110);
      doc.text("Limpeza: " + document.getElementById("limpeza").value, 10, 120);
      doc.text("Obs Limpeza: " + document.getElementById("obsLimpeza").value, 10, 130);
      doc.text("Vazamento: " + document.getElementById("vazamento").value, 10, 140);
      doc.text("Tipo Vazamento: " + document.getElementById("tipoVazamento").value, 10, 150);
      doc.text("Sistemas: " + document.getElementById("sistemas").value, 10, 160);
      doc.text("Cilindro de gás: " + document.getElementById("gas").value, 10, 170);

      doc.save("checklist_empilhadeira.pdf");
    }
  </script>
</body>
</html>
