<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checklist Operacional</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: #eef2f7;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 480px;
    margin: auto;
    background: #ffffff;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 20px;
}

label {
    font-weight: 600;
    font-size: 14px;
}

input[type="text"], textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0 16px;
    font-size: 14px;
}

.check-item {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
}

.check-item input {
    transform: scale(1.3);
    margin-right: 10px;
}

button {
    width: 100%;
    padding: 14px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
<h1>Checklist Operacional</h1>

<label>Responsável</label>
<input type="text" id="responsavel">

<label>Data</label>
<input type="text" id="data">

<div class="check-item">
<input type="checkbox" id="i1">
<label for="i1">Equipamento verificado</label>
</div>

<div class="check-item">
<input type="checkbox" id="i2">
<label for="i2">Procedimentos seguidos</label>
</div>

<div class="check-item">
<input type="checkbox" id="i3">
<label for="i3">Área organizada</label>
</div>

<label>Observações</label>
<textarea id="obs" rows="4"></textarea>

<button onclick="gerarPDF()">Gerar PDF</button>
</div>

<script>
function gerarPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    let y = 20;
    pdf.setFontSize(14);
    pdf.text("Checklist Operacional", 20, y);

    y += 10;
    pdf.setFontSize(10);
    pdf.text("Responsável: " + responsavel.value, 20, y);
    y += 6;
    pdf.text("Data: " + data.value, 20, y);

    y += 10;
    pdf.text("Itens:", 20, y);
    y += 6;

    const itens = [
        ["Equipamento verificado", i1.checked],
        ["Procedimentos seguidos", i2.checked],
        ["Área organizada", i3.checked]
    ];

    itens.forEach(i => {
        pdf.text(`- ${i[0]}: ${i[1] ? "OK" : "Pendente"}`, 25, y);
        y += 6;
    });

    y += 6;
    pdf.text("Observações:", 20, y);
    y += 6;
    pdf.text(pdf.splitTextToSize(obs.value, 170), 20, y);

    pdf.save("checklist.pdf");
}
</script>

</body>
</html>
